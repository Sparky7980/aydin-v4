<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Functions</title>
  <style>
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="button-container">
  <button class="button" onclick="function1()">Function 1</button>
  <button class="button" onclick="function2()">Function 2</button>
  <button class="button" onclick="function3()">Function 3</button>
  <button class="button" onclick="function4()">Function 4</button>
</div>

<script>
  function function1() {
    alert("You clicked Function 1");
    // Add your custom functionality here
  }

  function function2() {
    alert("You clicked Function 2");
    // Add your custom functionality here
  }

  function function3() {
    alert("You clicked Function 3");
    // Add your custom functionality here
  }

  function function4() {
    alert("You clicked Function 4");
    // Add your custom functionality here
  }
</script>

</body>
</html>
